# Site settings
title: Go Cheatsheets
description: Quick reference guides for Go programming language
baseurl: "/go-cheatsheets"
url: "https://goecosystem.github.io"
repository: GoEcosystem/go-cheatsheets

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Jekyll settings
github:
  is_project_page: true
  repository_url: https://github.com/GoEcosystem/go-cheatsheets
  repository_name: go-cheatsheets
  owner_name: GoEcosystem
  owner_url: https://github.com/GoEcosystem

# Theme and plugins
theme: jekyll-theme-cayman
plugins:
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-github-metadata

# Enable GitHub Pages to render Markdown files
relative_links:
  enabled: true
  collections: true

include:
  - README.md
  - LICENSE

# Default layouts
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "basics"
    values:
      layout: "cheatsheet"
  - scope:
      path: "advanced"
    values:
      layout: "cheatsheet"
  - scope:
      path: "concurrency"
    values:
      layout: "cheatsheet"
  - scope:
      path: "standard-library"
    values:
      layout: "cheatsheet"
  - scope:
      path: "tooling"
    values:
      layout: "cheatsheet"
